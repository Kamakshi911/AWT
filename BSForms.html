<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form action="">
              <div class="form-group">
                <label for="email">Name</label>
                <input type="email" class="form-control" id="email" placeholder="name" name="email">
              </div>
              <div class="form-group">
                <label for="pwd">Address</label>
                <input type="password" class="form-control" id="pwd" placeholder="address" name="pwd">
              </div>
              <div class="radio">
                <label class="radio-inline"><input type="radio" value="">Male</label>
                <label class="radio-inline"><input type="radio" value="">Female</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
    </body>
</html>
